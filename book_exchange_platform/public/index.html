<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book Exchange Platform</h1>

    <!-- Registration Form -->
    <div id="register">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <label for="location">Location:</label>
            <input type="text" id="location" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

    
    <!-- Login Form -->
    <div id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="emailLogin">Email:</label>
            <input type="email" id="emailLogin" required><br>
            <label for="passwordLogin">Password:</label>
            <input type="password" id="passwordLogin" required><br>
            <button type="submit">Login</button>
            <!-- Error message -->
            <div id="loginError" class="error"></div>
        </form>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotPassword">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <label for="emailForgot">Email:</label>
            <input type="email" id="emailForgot" required><br>
            <button type="submit">Send OTP</button>
        </form>
    </div>

    <!-- Reset Password Form -->
    <div id="resetPassword">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <label for="emailReset">Email:</label>
            <input type="email" id="emailReset" required><br>
            <label for="otp">OTP:</label>
            <input type="text" id="otp" required><br>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required><br>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <!-- Logout and Delete Buttons -->
    <button id="logoutButton">Logout</button>
    <button id="deleteButton">Delete Account</button>

    <script src="scripts.js"></script>
</body>
</html>
